        <!-- Form with validation to prevent submission if input is blank -->
        <form name="myform" action="https://www.google.com/search" onsubmit="return alertForm()" method="GET">
            <input name="q" type="text">
        </form>
        <script>
            function alertForm(){
                let x = document.forms["myform"]["q"].value;
                if(x==""){
                    alert("no blank");
