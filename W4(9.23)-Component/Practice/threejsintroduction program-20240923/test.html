<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ThreeJS 프로그램-04</title>
    <script src="./three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="webgl-output"></div>

    <script>
        function init() {
            // create a scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Wireframe Sphere 생성
            const geometry = new THREE.SphereGeometry(1, 32, 32); // 구체 지오메트리
            const wireframe = new THREE.WireframeGeometry(geometry); // 와이어프레임 지오메트리 생성
            const line = new THREE.LineSegments(wireframe, new THREE.LineBasicMaterial({ color: 0x00ff00 }));

            scene.add(line);

            // 카메라 위치 설정
            camera.position.z = 5;

            // 애니메이션 루프
            function animate() {
                requestAnimationFrame(animate);
                line.rotation.x += 0.01;
                line.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }
        window.onload = init;
    </script>
</body>

</html>
